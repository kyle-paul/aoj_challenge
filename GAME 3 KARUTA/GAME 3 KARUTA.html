
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GAME3 KARUTA </title>
    <link type="text/css" rel="stylesheet" href="GAME 3 KARUTA.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

</head>
<body>
    <h1 class="game-title">KARUTA CHALLENGE</h1>
    <div class="overlay-text overlay-text-small visible">
        Click to Start
    </div>
    <div id="gameOverText" class="overlay-text">
        GAME OVER!
        <span class="overlay-text-small">Click to Restart</span>
    </div>
<!--
    <div id="winText" class="overlay-text">
        YOU WIN!
        <span class="overlay-text-small">Click to Restart</span>
    </div>
-->
	<img id="winText" class="overlay-text img" src="IMGS/MAIN.png" width="800" height="600" alt=""/>
<div id="gameMainBlock" class="game-container">
    <div id="gameInfoBlock" class="game-info-block">
            <div class="game-info">
                 <span id="Timer"></span>                  
            </div>
            <div class="game-info">
                 <span id="Flips"></span>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="GAME 3 CONTROLLERS.js"></script>
    <script type="text/javascript" src="GAME 3 FLIPFLOP.js"></script>
</body>
</html>
